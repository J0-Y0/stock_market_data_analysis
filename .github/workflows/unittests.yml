name: Python EDA Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eda:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Adjust to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run EDA Script
      run: |
        python stock_market_data_analysis/notebooks/EDA_analysis.ipynb  # Adjust to your EDA script path
